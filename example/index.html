<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lazy Image Loader</title>
  <style>
    body {
      -webkit-column-count: 3;
    }
    .lazy-image {
      width: 100%;
    }
    .lazy-image img {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="lazy-image" data-path="/41154/cover.jpg"></div>
<div class="lazy-image" data-path="/41154/cover.jpg"></div>
<div class="lazy-image" data-path="/41154/cover.jpg"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>
<script src="../index.js"></script>
<script>
  $(document).ready(function () {
    LazyImageLoader('http://localhost:3000/');
  });
</script>
</body>
</html>
