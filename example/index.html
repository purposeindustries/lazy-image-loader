<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lazy Image Loader</title>
  <style>
    body {
      margin: 0;
    }
    .lazy-image {
      display: block;
      float: left;
      width: 400px;
      height: 200px;
    }
    .lazy-image img {
      display: block
    }
    .cf:before,
    .cf:after {
      content: ".";
      display: block;
      height: 0;
      overflow: hidden;
    }
    .cf:after {clear: both;}
    .cf {zoom: 1;} /* IE < 8 */
  </style>
</head>
<body>

<div class="lazy-image" data-path="http://lorempixel.com/400/200/sports"></div>
<div class="lazy-image" data-path="http://lorempixel.com/400/200/cats"></div>
<div class="lazy-image" data-path="http://lorempixel.com/400/200/city"></div>
<div class="lazy-image" data-path="http://lorempixel.com/400/200/people"></div>
<div class="lazy-image" data-path="http://lorempixel.com/400/200/food"></div>
<div class="lazy-image" data-path="http://lorempixel.com/400/200/nature"></div>
<div class="lazy-image" data-path="http://lorempixel.com/400/200/fashion"></div>
<div class="lazy-image" data-path="http://lorempixel.com/400/200/technics"></div>
<div class="lazy-image" data-path="http://lorempixel.com/400/200/business"></div>
<div class="lazy-image" data-path="http://lorempixel.com/400/200/transport"></div>
<div class="lazy-image" data-path="http://lorempixel.com/400/200/animals"></div>
<div class="lazy-image" data-path="http://lorempixel.com/400/200/nightlife"></div>
<div class="cf"></div>

<script src="bundle.js"></script>
</body>
</html>
